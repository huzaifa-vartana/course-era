<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="index.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js</title>
  </head>
  <body>
    <div id="container">
      <h1>Enter Data to be written to a file</h1>
      <textarea
        name="Enter Data"
        id="inputdata"
        cols="30"
        rows="10"
        placeholder="Enter Data"
      ></textarea>
      <button id="btn" onclick="getdata()">Submit</button>
    </div>

    <script>
      function getdata() {
        data = document.getElementById("inputdata").value;
        console.log(data);
      }
    </script>
  </body>
</html>
